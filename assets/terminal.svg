<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="120" viewBox="0 0 900 120" preserveAspectRatio="xMidYMid meet">
  <rect width="100%" height="100%" fill="#0b0b0b" rx="6" ry="6"/>
  <style>
    <![CDATA[
      @font-face {
        font-family: 'FiraCode';
        src: local('Fira Code'), local('FiraCode'), local('Courier New');
      }
      .mono { font-family: FiraCode, Consolas, "Courier New", monospace; font-size:16px; fill:#00ff9d; }
      .prompt { fill:#9adfb3; font-weight:600; }
    ]]>
  </style>

  <!-- Line positions -->
  <g transform="translate(24,28)" class="mono">

    <!-- Line 1 -->
    <text id="l1" x="0" y="0" class="prompt" opacity="0">$ whoami</text>
    <text id="r1" x="110" y="0" opacity="0">Ambarish Singh</text>

    <!-- Line 2 -->
    <text id="l2" x="0" y="28" class="prompt" opacity="0">$ status</text>
    <text id="r2" x="110" y="28" opacity="0">Engineering · AI Systems · Software</text>

    <!-- Line 3 -->
    <text id="l3" x="0" y="56" class="prompt" opacity="0">$ uptime</text>
    <text id="r3" x="110" y="56" opacity="0">2026 Graduate · Pune, India</text>

    <!-- Line 4 -->
    <text id="l4" x="0" y="84" class="prompt" opacity="0">$ lastlog</text>
    <text id="r4" x="110" y="84" opacity="0">Profile Synced Successfully</text>
  </g>

  <!-- Small "cursor" block that blinks next to the current line -->
  <rect id="cursor" x="200" y="18" width="8" height="14" fill="#00ff9d" opacity="0" rx="1" ry="1"/>

  <!-- Animations: sequential fade-in to simulate typing lines -->
  <animate xlink:href="#l1" attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.15s" fill="freeze"/>
  <animate xlink:href="#r1" attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.25s" fill="freeze"/>
  <animate xlink:href="#cursor" attributeName="opacity" values="0;1;0;1" begin="0.2s" dur="1s" repeatCount="indefinite"/>

  <animate xlink:href="#l2" attributeName="opacity" from="0" to="1" begin="1.1s" dur="0.15s" fill="freeze"/>
  <animate xlink:href="#r2" attributeName="opacity" from="0" to="1" begin="1.4s" dur="0.35s" fill="freeze"/>
  <animate xlink:href="#cursor" attributeName="x" values="200;200;200;200" begin="1.1s" dur="1s" repeatCount="indefinite" />

  <animate xlink:href="#l3" attributeName="opacity" from="0" to="1" begin="2.4s" dur="0.15s" fill="freeze"/>
  <animate xlink:href="#r3" attributeName="opacity" from="0" to="1" begin="2.7s" dur="0.35s" fill="freeze"/>

  <animate xlink:href="#l4" attributeName="opacity" from="0" to="1" begin="3.7s" dur="0.15s" fill="freeze"/>
  <animate xlink:href="#r4" attributeName="opacity" from="0" to="1" begin="4.0s" dur="0.35s" fill="freeze"/>

  <!-- keep the cursor blinking permanently after the sequence begins -->
  <animate xlink:href="#cursor" attributeName="opacity" values="0;1;0;1" begin="0.2s" dur="1s" repeatCount="indefinite" />
</svg>
